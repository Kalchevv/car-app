<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!cars || !cars.length" reset="Reset Search"></app-not-found>
<ul>
  <li *ngFor="let car of cars">
    <a routerLink="/car/{{car.id}}">\
      <img src="{{car.imageUrl}}">
      <div class="content">
        <div class="name">
          {{car.brand}}
        </div>
        <span class="favorite {{car.favourite? '': 'not'}}">
          â™¥
        </span>
      </div>

      <div class="fuel">
        <span *ngFor="let fuel of car.fuelType">
          {{fuel}}
        </span>
      </div>

      <div class="product-item-footer">
        <div class="price">
          <span>
            {{car.price | currency}}
          </span>
        </div>

      </div>
    </a>
  </li>
</ul>
